  <body style="background-color: #f3ede1;">
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color:#f3cc9a; " >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">management-system</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active ms-5" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-5 " href="#">Link</a>
              </li>
            
    </header>

    <main id="main" >
    <div style="width: 50% ;margin-left: 50px;" class="center">

    <form id="form">
      <h2 class="mt-4 "> Employer's info.</h2>
      <div class="mb-3 mt-5">
        <label for="exampleInputnumber" class="form-label">Employee ID</label>
        <input type="number" class="form-control" id="idNo" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputtext" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>
      <label for="exampleInputurl" class="form-label">Image URL</label>
      <input type="text" class="form-control" id="img1" >

      <select class="form-select form-select-sm mt-4 mb-4" id="Department"  >
        <option selected>Choose a Department  </option>
        <option value="Administration">Administration
        </option>
        <option value="Marketing">Marketing</option>
        <option value="Finance">Finance</option>
      </select>
      <select class="form-select form-select-sm mt-4 mb-4" id="level" required>
        <option selected>Choose a Level  </option>
        <option value="Junior">Junior</option>
        <option value="Mid-Senior">Mid-Senior
        </option>
        <option value="Senior">Senior</option>
      </select>
      <div class="d-flex justify-content-center">
      <button type="submit" class="btn  w-50" style="background-color:#319DA0 ; color: aliceblue;">Submit</button>
      </div>
    </form>
  </div>
  <div id="card-container">

  </div>

</main>
